<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- 1. Viewport Fix (Critical for Mobile) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 2. Brand Theme Color (Matches your Blue) -->
    <meta name="theme-color" content="#596ED9" />

    <!-- 3. Primary SEO Tags -->
    <title>Mark-It | Digital Marketing & Creative Agency</title>
    <meta 
      name="description" 
      content="Mark-It is a creative agency specializing in digital marketing, branding, and web design. We elevate brands with data-driven strategies and stunning visuals." 
    />
    <meta name="keywords" content="digital marketing, branding, web design, SEO, creative agency, Mark-It" />
    <meta name="author" content="Mark-It Agency" />
    
    <!-- 4. Canonical URL (Prevents duplicate content issues) -->
    <!-- CHANGE THIS: Put your real domain here (e.g., https://www.mark-it.com) -->
    <link rel="canonical" href="https://www.YOUR-REAL-DOMAIN.com" />

    <!-- 5. Open Graph / Facebook / LinkedIn Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mark-It | Digital Marketing & Creative Agency" />
    <meta property="og:description" content="We help businesses grow with expert branding, marketing, and design." />
    <!-- CHANGE THIS: Put your real domain here -->
    <meta property="og:url" content="https://www.YOUR-REAL-DOMAIN.com" />

    <!-- 6. Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mark-It | Digital Marketing & Creative Agency" />
    <meta name="twitter:description" content="We help businesses grow with expert branding, marketing, and design." />
    
    <!-- 7. Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
